name: Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dio
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter analyze

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dio
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter format --set-exit-if-changed

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dio
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test
      - name: Upload chaperon test reports
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test results
          path: 'build/reports/test-results.json'
          reporter: dart-json
          working-directory: dio

  publish-dry-run:
    name: Publish dry-run
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dio
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter pub publish --dry-run
