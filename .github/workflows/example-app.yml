name: Example App

on:
  push:
    branches:
      - main
      - develop*
  pull_request:
    branches:
      - main
      - develop*

env:
  FLUTTER_VERSION: 2.8.1

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_flutter_app
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.1.0
        with:
          cache: true
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter analyze

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_flutter_app
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.1.0
        with:
          cache: true
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter format --set-exit-if-changed .

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_flutter_app
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.1.0
        with:
          cache: true
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter build apk
