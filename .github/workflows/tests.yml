name: Verify packages abilities

on:
  push:
    branches:
      - main
      - '6.0.0'
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
      - '6.0.0'
    paths-ignore:
      - "**.md"

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  workflows:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [ min, stable, beta ]
    env:
      TEST_PRESET: all
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ matrix.sdk == 'min' && '2.8.0' || '' }}
          channel: ${{ matrix.sdk == 'min' && '' || matrix.channel }}
      - run: |
          chmod +x ./scripts/prepare_pinning_certs.sh
          ./scripts/prepare_pinning_certs.sh
      - name: Install proxy for tests
        run: sudo apt-get update && sudo apt-get install -y squid
      - run: dart pub get
      - uses: bluefireteam/melos-action@v3
        with:
          run-bootstrap: false
      - name: Patching files for Flutter ${{ matrix.sdk }}
        run: dart ./scripts/files_patch.dart
      - name: Check satisfied packages
        run: |
          dart ./scripts/melos_ignored_packages.dart
          IGNORED_PACKAGES=$(cat .melos_ignored_packages)
          echo "IGNORED_PACKAGES=$IGNORED_PACKAGES" >> $GITHUB_ENV
      - name: Bootstrap
        run: melos bootstrap $IGNORED_PACKAGES
      - name: '[Verify step] Format'
        run: melos run format --no-select $IGNORED_PACKAGES
      - name: '[Verify step] Analyze packages'
        run: melos run analyze --no-select $IGNORED_PACKAGES
      - name: '[Verify step] Publish dry-run'
        run: melos run publish-dry-run --no-select $IGNORED_PACKAGES
      - name: '[Verify step] Test Dart packages [VM]'
        run: melos run test:dart --no-select $IGNORED_PACKAGES
      - name: '[Verify step] Test Dart packages [Chrome]'
        run: melos run test:web --no-select $IGNORED_PACKAGES
        env:
          TEST_PLATFORM: chrome
      - name: '[Verify step] Test Dart packages [Firefox]'
        run: melos run test:web --no-select $IGNORED_PACKAGES
        env:
          TEST_PLATFORM: firefox
      - name: '[Verify step] Test Flutter packages'
        run: melos run test:flutter --no-select $IGNORED_PACKAGES
      - name: '[Verify step] Format & print test coverage'
        if: ${{ matrix.sdk == 'stable' }}
        run: melos run coverage:show
